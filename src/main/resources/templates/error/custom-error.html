<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-danger bg-opacity-10 d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4 text-center border-danger" style="max-width: 400px;">
    <h1 class="text-danger mb-3">Ocurrió un error</h1>
    <p class="mb-1" th:text="'Código de estado: ' + ${statusCode}"></p>
    <p class="mb-3" th:text="${errorMessage} ?: 'Ha ocurrido un error inesperado.'"></p>
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}">Iniciar sesión</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/students/}">Regresar</a>
    </div>
</div>
</body>
</html>
